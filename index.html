<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <script src="js/version.js" type="text/javascript"></script>
    <script src="js/require.js" data-main="js/login" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<h1>BIMserver webapp</h1>
<form id="login">
    <h2>Login</h2>
    <p> Username: <input type="email" id="user"/> </p>
    <p> Password: <input type="password" id="password"/> </p>
    <p> <input type="submit" value="Login"> </p>
</form>
<form id="logout" style="display:none">
    <h2>Logout</h2>
    <p> Logged in as <span id="username"></span>. </p>
    <p> <input type="submit" value="Logout"> </p>
</form>
<form id="changePassword" style="display:none">
    <h2>Change Password</h2>
    <p> Old password <input type="password" id="oldPassword" /> </p>
    <p> New password <input type="password" id="newPassword"/> </p>
    <p> <input type="submit" value="Change"> </p>
</form>
<p id="feedback"></p>
</body>
</html>
